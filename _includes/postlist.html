<div class="postlist">
 <ul>
  {% for post in site.posts limit 5 %}
    <li>
        <a href="{{ post.url }}" class="title"><span class="date">{{ post.date  | date: '%b %-d' }} </span>{{ post.title }}</a>
        <div class="excerpt">
          {{ post.excerpt }}
        </div>
        <a href="{{ post.url }}" class="more">Read more...</a>
    </li>
  {% endfor %}
 </ul>
</div>
